<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	
<ui:param name="activeMenu" value="home"/>

<ui:define name="content">
	<div class="redTitle">
		Please fill in the following
	</div>
	<div class="marginT20">
		<div class="note">all fields are required</div>
	</div>
	<div class="marginT20">
		<form>
			<div class="marginT10">
				<div class="formLabel1"><label>Full name as in NRIC/Passport:</label></div>
				<input type="text" class="formField1"/>
			</div>
			<div class="marginT10">
				<div class="formLabel1"><label>NRIC/Passport No.:</label></div>
				<input type="text" class="formField1"/>
			</div>
			<div class="marginT10">
				<div class="formLabel1"><label>Contact Number:</label></div>
				<input type="text" class="formField1"/>
				<div class="commentMaginL250">
					If you are shortlisted as a winner, we will be contacting you at this number between 1030am - 4pm, Mon to Fri
					to verify your details and get a copy of your fuel receipt
				</div>
			</div>
			<div class="marginT10">
				<div class="formLabel1"><label>Email Address:</label></div>
				<input type="text" class="formField1"/>
			</div>
			<div class="marginT10">
				<div class="formLabel1"><label>Mode of Payment:</label></div>
				<select class="formField1">
				</select>
			</div>
			<div class="marginT10">
				<div class="formLabel1"><label>Shell Station:</label></div>
				<select class="formField1">
					<ui:repeat value="#{stationController.stations}" var="station">
						<option id="#{station.id}">#{station.name}</option>
					</ui:repeat>
				</select>
			</div>
			<div class="marginT10">
				<div class="formLabel1"><label>Receipt Number:</label></div>
				<input type="text" class="formField1"/>
				<div class="commentMaginL250">
					<a href="#">How to find the receipt number?</a>
				</div>
			</div>
		</form>
	</div>
	<div class="alignCenter marginT20">
		<a href="form"><img src="img/submit.png"/></a>
	</div>
	<div class="marginT50">
		<img src="img/bottom_logos.jpg"/>
	</div>
</ui:define>

</ui:composition>

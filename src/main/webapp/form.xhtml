<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

<ui:param name="pageTitle" value="Entry Form"/>	
<ui:param name="activeMenu" value="home"/>

<ui:define name="head">
<script>
$(function() {
	$('#paymentModeSelect').change(function() {
		if($(this).val() == 'Other Credit Card') {
			$('#ccSelectDiv').show();
		} else {
			$('#ccSelectDiv').hide();
		}
	});
});
</script>
</ui:define>

<ui:define name="content">
<div class="redTitle">
	Please fill in the following
</div>
<div class="marginT20">
	<div class="note">all fields are required</div>
</div>
<div class="marginT20">
	<form>
		<div class="marginT10">
			<div class="formLabel1"><label>Full name as in NRIC/Passport:</label></div>
			<input type="text" class="formField1"/>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>NRIC/Passport No.:</label></div>
			<input type="text" class="formField1"/>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Contact Number:</label></div>
			<input type="text" class="formField1"/>
			<div class="commentMaginL250">
				If you are shortlisted as a winner, we will be contacting you at this number between 10:30am - 4pm, Mon to Fri
				to verify your details and get a copy of your fuel receipt
			</div>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Email Address:</label></div>
			<input type="text" class="formField1"/>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Mode of Payment:</label></div>
			<select id="paymentModeSelect" class="formField1">
				<option value="UOB Card">UOB Card</option>
				<option value="Cash">Cash</option>
				<option value="Nets">Nets</option>
				<option value="Other Credit Card">Other Credit Card</option>
				<option value="Shell Fuel Vouchers">Shell Fule Vouchers</option>
				<option value="Shell Escape Points">Shell Escape Points</option>
			</select>
		</div>
		<div id="ccSelectDiv" class="marginT10 hidden">
			<div class="formLabel1"><label>Credit Card:</label></div>
			<select id="ccSelect" class="formField1">
				<option value="DBS/POSB Credit Card">DBS/POSB Credit Card</option>
				<option value="HSBC Credit Card">HSBC Credit Card</option>
				<option value="OCBC Credit Card">OCBC Credit Card</option>
				<option value="Standard Chartered Credit Card">Standard Chartered Credit Card</option>
				<option value="Other Credit Card">Other Credit Card</option>
			</select>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Shell Station:</label></div>
			<select class="formField1">
				<ui:repeat value="#{stationController.stations}" var="station">
					<option id="#{station.id}">#{station.name}</option>
				</ui:repeat>
			</select>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Receipt Number:</label></div>
			<input type="text" class="formField1"/>
			<div class="commentMaginL250">
				<a href="#">How to find the receipt number?</a>
			</div>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Fuel Grade:</label></div>
			<select class="formField1">
				<option value="Shell FuelSave 95">Shell FuelSave 95</option>
				<option value="Shell FuelSave 98">Shell FuelSave 98</option>
				<option value="Shell V-Power">Shell V-Power</option>
				<option value="Shell Diesel">Shell Diesel</option>
			</select>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Shell Escape Member:</label></div>
			<input type="radio" name="memberRB" value="yes" class="marginT10"/> Yes
			<input type="radio" name="memberRB" value="no" class="marginL10 marginT10"/> No
		</div>
		<div class="marginT20 clearBoth">
			<input id="subscribeCB" name="sbuscribeCB" type="checkbox" value=""/>
			<label for="subscribeCB">Yes, I would like to receive communicatioons and offers from Shell</label>
		</div>
		<div class="marginT10">
			<input id="agreeCB" name="agreeCB" type="checkbox" value=""/>
			<label for="agreeCB">I have read and agree to the Shell, <a href="#">Terms and Conditions</a></label>
		</div>
		<div class="marginT20">
			<div class="formLabel1">&#160;</div>
			<a href="form"><img src="img/submit.png"/></a>
		</div>
	</form>
</div>
<div class="marginT50">
	<img src="img/bottom_logos.jpg"/>
</div>
</ui:define>

</ui:composition>

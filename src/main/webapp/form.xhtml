<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

<ui:param name="pageTitle" value="Entry Form"/>	
<ui:param name="activeMenu" value="home"/>

<ui:define name="head">
<script type="text/javascript" src="/js/form.js"></script>
</ui:define>

<ui:define name="content">
<div class="redTitle">
	Please fill in the following
</div>
<div class="marginT20">
	<form>
		<div id="nameWrapperDiv" class="marginT10">
			<div id="nameError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>Full name as in NRIC/Passport:</label></div>
			<input id="nameTF" name="nameTF" type="text" class="formField1"/>
		</div>
		<div id="nricWrapperDiv" class="marginT10">
			<div id="nricError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>NRIC/Passport No.:</label></div>
			<input id="nricTF" name="nricTF" type="text" class="formField1"/>
		</div>
		<div id="contactWrapperDiv" class="marginT10">
			<div id="contactError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>Contact Number:</label></div>
			<input id="numberTF" name="numberTF" type="text" class="formField1"/>
			<div class="commentMaginL250">
				Shortlisted winners will be contacted at this number between 10:30am - 4pm, Mon to Fri for verification of details.
			</div>
		</div>
		<div id="emailWrapperDiv" class="marginT10">
			<div id="emailError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>Email Address:</label></div>
			<input id="emailTF" name="emailTF" type="text" class="formField1"/>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Mode of Payment:</label></div>
			<select id="paymentModeSelect" name="paymentModeSelect" class="formField1">
				<option value="UOB Credit/Debit Card">UOB Credit/Debit Card</option>
				<option value="Cash">Cash</option>
				<option value="NETS">NETS</option>
				<option value="Shell Card">Shell Card</option>
				<option value="Other Credit Card">Other Credit Card</option>
				<option value="Shell Fuel Vouchers">Shell Fuel Vouchers</option>
				<option value="Shell Escape Points">Shell Escape Points</option>
			</select>
		</div>
		<div id="ccSelectDiv" class="marginT10 hidden">
			<div id="ccError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>Credit Card:</label></div>
			<select id="ccSelect" name="ccSelect" class="formField1">
				<option value="Citibank Credit Card">Citibank Credit Card</option>
				<option value="DBS Credit Card">DBS Credit Card</option>
				<option value="HSBC Credit Card">HSBC Credit Card</option>
				<option value="OCBC Credit Card">OCBC Credit Card</option>
				<option value="POSB Credit Card">POSB Credit Card</option>
				<option value="Standard Chartered Credit Card">Standard Chartered Credit Card</option>
				<option value="Other Credit Card">Other Credit Card</option>
			</select>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Shell Station:</label></div>
			<select id="stationSelect" name="stationSelect" class="formField1">
				<ui:repeat value="#{stationController.stations}" var="station">
					<option value="#{station.id}">#{station.name}</option>
				</ui:repeat>
			</select>
		</div>
		<div id="receiptWrapperDiv" class="marginT10">
			<div id="receiptError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>Receipt Number:</label></div>
			<input id="receiptTF" name="receiptTF" type="text" class="formField1"/>
			<div class="commentMaginL250">
				How to find the receipt number?<br/>
				<a class="receiptImg" rel="group1" href="/img/receipt1.jpg">Counter Receipt</a>
				<a class="receiptImg" rel="group1" href="/img/receipt2.jpg">Pay@Pump Receipt</a><br/>
<!-- 				<a class="receiptImg" rel="group1" href="/img/receipt3.jpg">Counter Receipt for Shell Tampines Ave2</a> -->
			</div>
		</div>
		<div class="marginT10">
			<div class="formLabel1"><label>Fuel Grade:</label></div>
			<select id="gradeSelect" name="gradeSelect" class="formField1">
				<option value="Shell V-Power">Shell V-Power</option>
				<option value="Shell FuelSave 98">Shell FuelSave 98</option>
				<option value="Shell FuelSave 95">Shell FuelSave 95</option>
				<option value="Shell Diesel">Shell Diesel</option>
			</select>
		</div>
		<div id="memberWrapperDiv" class="marginT10">
			<div id="memberError" class="errorTextDiv"></div>
			<div class="formLabel1"><label>Shell Escape Member:</label></div>
			<input id="memberYRB" type="radio" name="memberRB" value="yes" class="marginT10"/> Yes
			<input id="memberNRB"  type="radio" name="memberRB" value="no" class="marginL10 marginT10"/> No
		</div>
		<div id="subscribeWrapperDiv" class="marginT20 clearBoth">
			<div id="subscribeError" class="errorTextDiv"></div>
			<input id="subscribeCB" name="sbuscribeCB" type="checkbox" value=""/>
			<label for="subscribeCB">Yes, I would like to receive communications and offers from Shell</label>
		</div>
		<div id="agreeWrapperDiv" class="marginT10">
			<div id="agreeError" class="errorTextDiv"></div>
			<input id="agreeCB" name="agreeCB" type="checkbox" value=""/>
			<label for="agreeCB">I have read and agree to the Shell <a class="fbiframe" href="/tnc">Terms and Conditions</a></label>
		</div>
		<div class="marginT20">
			<div class="formLabel1">&#160;</div>
			<img id="submitBtn" src="img/submit.png" class="action"/>
		</div>
	</form>
</div>
<div class="marginT50">
	<img src="img/bottom_logos.png"/>
</div>
</ui:define>

</ui:composition>

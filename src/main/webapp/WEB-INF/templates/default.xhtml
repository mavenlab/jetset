<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>Shell - #{pageTitle}</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
   <h:outputStylesheet name="css/default.css" />
   <ui:insert name="head"/>
</h:head>
<h:body>
<div id="menuWrapper">
	<ul>
		<li class="mainMenu#{activeMenu == 'home' ? ' active' : ''}" ref="home">Enter Now</li>
		<li class="mainMenu#{activeMenu == 'prizes' ? ' active' : ''}" ref="prizes">Prizes</li>
		<li class="mainMenu#{activeMenu == 'winner' ? ' active' : ''}" ref="winner">Winner</li>
	</ul>
</div>
<div id="contentWrapper">
	<ui:insert name="content"/>
</div>
</h:body>
</html>

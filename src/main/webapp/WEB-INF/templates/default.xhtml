<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <title>Shell - #{pageTitle}</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
   <script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
   <script type="text/javascript" src="/fancybox/jquery.easing-1.4.pack.js"></script>
   <link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
   <h:outputStylesheet name="css/default.css" />
   <script type="text/javascript" src="/js/default.js"></script>
   <ui:insert name="head"/>
</h:head>
<h:body>
<div id="menuWrapper">
	<div class="mainMenu#{activeMenu == 'home' ? ' active' : ''}" ref="home">Enter Now</div>
	<div class="mainMenu#{activeMenu == 'prizes' ? ' active' : ''}" ref="prizes">Prizes</div>
	<div class="mainMenu#{activeMenu == 'winner' ? ' active' : ''}" ref="winner">Winner</div>
</div>
<div class="clearBoth"></div>
<div id="contentWrapper">
	<ui:insert name="content"/>
</div>
</h:body>
</html>

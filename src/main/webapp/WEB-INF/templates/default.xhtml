<h:head>

<h:body>
<div id="menuWrapper" class="clearfix">

	<div class="clearfix mainMenu#{activeMenu == 'prizes' ? ' active' : ''}" ref="prizes">Prizes</div>

<div id="#{activeMenu == 'prizes' ? 'contentWrapperPrizes' : 'contentWrapper'}">

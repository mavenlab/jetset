<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Shell - Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script>
<script type="text/javascript" src="/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/js/jquery.dateFormat-1.0.js"></script>
<script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="/fancybox/jquery.easing-1.3.pack.js"></script>
<link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
<script type="text/javascript" src="/js/manager.js"></script>
<h:outputStylesheet name="css/manager.css" />
<link rel="stylesheet" href="/jquery.tools/skin.css" type="text/css" media="screen" />
<link rel="stylesheet" href="http://static.flowplayer.org/tools/css/overlay-apple.css" type="text/css" media="screen" />
</h:head>
<h:body>
<div class="topBanner">
	Prizes Count:
	<ui:repeat value="#{prizeController.prizes}" var="prize">
		#{prize.name} (#{prize.tot})
		<ui:fragment rendered="#{(prizeController.prizes.indexOf(prize) + 1) lt fn:length(prizeController.prizes)}">
			,&#160;
		</ui:fragment>
	</ui:repeat>
</div>
<div class="padding10 clearfix">
<div id="msisdnDiv" class="marginT5 clearfix">
	<div class="formLabel"><label for="msisdn">Mobile Number:</label></div>
	<input id="msisdn" name="msisdn" type="text"/>
	<span id="msisdnError" class="error"></span>
</div>
<div id="startDateDiv" class="marginT5 clearfix">
	<div class="formLabel"><label for="startDate">From Date:</label></div>
	<input id="startDate" name="startDate" type="date" />
	<span id="startDateError" class="error"></span>
</div>
<div id="endDateDiv" class="marginT5 clearfix">
	<div class="formLabel"><label for="endDate">To Date:</label></div>
	<input id="endDate" name="endDate" type="date" />
	<span id="endDateError" class="error"></span>
</div>
<div class="marginT10 clearfix">
	<div class="formLabel">&#160;</div>
	<a id="searchBtn" href="#" class="myButton" rel="ALL">Search</a>
	<a id="downloadBtn" href="#" class="myButton" rel="ALL">Download</a>
</div>
<div class="marginT20">
	<table id="entryTable">
	</table>
</div>
<div id="paginationDiv" class="clearfix">
	<ul id="pagination-flickr" class="clearfix">
	</ul>
</div>
<div class="clearBoth">&#160;</div>
</div>

<!-- overlayed element -->
<div class="apple_overlay" id="overlay">
	<!-- the external content is loaded inside this tag -->
	<div class="contentWrap"></div>
</div>
</h:body>
</html>
